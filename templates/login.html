{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}{% endblock %}
{% block html %}  

<div class="row-fluid"><div>
<div class="" id="loginModal">
            <div>
              <ul class="nav nav-tabs">
                <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                <li><a href="#create" data-toggle="tab">Create Account</a></li>
              </ul>
              <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="login">
                  <form class="form-horizontal" action='/admin/login' method="POST">
                    <fieldset>
                      <div id="legend">
                        <legend class="">Login</legend>
                      </div>    
                      <div class="control-group">
                        <!-- Username -->
                        <label class="control-label"  for="username">Email</label>
                        <div class="controls">
                          <input type="email" id="email" name="email" placeholder="" class="input-xlarge" required>
                        </div>
                      </div>
 
                      <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                          <input type="password" id="password" name="password" placeholder="" class="input-xlarge" required>
                        </div>
                      </div>
 
 
                      <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                          <button class="btn btn-success">Login</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>                
                </div>
                <div class="tab-pane fade" id="create">
                  <form class="form-horizontal" action="/admin/signup" method="POST" id="tab">
                  <fieldset>
                      <div id="legend">
                        <legend class="">Signup</legend>
                      </div>  

                      <div class="control-group">
                        <!-- First name -->
                        <label class="control-label">First Name</label>
                        <div class="controls">
                          <input type="text" value=""  name="name"  class="input-xlarge" required>
                        </div>
                      </div>

                      <div class="control-group">
                        <!-- Last name -->
                        <label class="control-label" >Last name</label>
                        <div class="controls">
                          <input type="text" value=""  name="lastname"  class="input-xlarge" required> 
                        </div>
                      </div>
                      <div class="control-group">
                        <!-- Email -->
                        <label class="control-label"  for="username">Email</label>
                        <div class="controls">
                          <input type="email" value=""  name="email"  class="input-xlarge" required>
                        </div>
                      </div>


                      <div class="control-group">
                        <!-- Password -->
                        <label class="control-label">Password</label>
                        <div class="controls">
                          <input type="password" value=""  name="password"  class="input-xlarge" required>
                        </div>
                      </div>


                     <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                          <button class="btn btn-primary">Create Account</button>
                        </div>
                      </div></fieldset>
                  </form>
                </div>
            </div>
          </div>
        </div>
</div>



</div>
						{% endblock %}
