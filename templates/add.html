{% extends "base.html" %}
{% block title %}Edit{% endblock %}
{% block head %}
<script type="text/javascript">
function duplicate(f){
f.link.value = f.title.value.replace(/ +/g, ' ').replace(/ /g, '-').replace(/[^0-9a-zA-Z\-]+/g, "").replace(/-$/, "").toLowerCase();
}

</script>
{% endblock %}
{% block nav %}
{% if logged %}
<!-- NAV -->
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="/">Blog</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li ><a href="/">Home</a></li>
          <li class="active"><a href="#">Write post</a></li>                  
        </ul>    
         <ul class="nav pull-right">
          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="icon-user"></i> admin <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#"><i class="icon-wrench"></i> Settings</a></li>
            <li class="divider"></li>
            <li><a href="/admin/logout"><i class="icon-share"></i> Logout</a></li>
          </ul>
        </ul>
      </div><!-- /.nav-collapse -->
    </div>
  </div><!-- /navbar-inner -->
</div>
 <!-- /NAV -->

{% endif %}
{%  endblock %}
{% block html %}
<div class="row-fluid"><div class="span12">




                  <form  action='/admin/add' method="POST"  enctype="multipart/form-data" >
                    <fieldset>
                      <div id="legend">
                        <legend class="">New post</legend>
                      </div>    

<div class="input">
 <label>Title</label>
  <input  onchange="duplicate(this.form)" class="span12" name="title"  type="text" required>
</div>
<div class="input-prepend">
  <span class="add-on">http://blog.com/post/</span>
  <input  name="link" type="text" required>
</div>


  <!-- Editor btn -->
<div class="btn-toolbar">
  <div class="btn-group">
      <button class="btn" data-original-title="Bold - Ctrl+B"><i class="icon-bold"></i></button>
      <button class="btn" data-original-title="Italic - Ctrl+I"><i class="icon-italic"></i></button>
      <button class="btn" data-original-title="List"><i class="icon-list"></i></button>
      <button class="btn" data-original-title="Img"><i class="icon-picture"></i></button>
      <button class="btn" data-original-title="URL"><i class="icon-arrow-right"></i></button>
  </div>
  <div class="btn-group">
      <button class="btn" data-original-title="Align Right"><i class="icon-align-right"></i></button>
      <button class="btn" data-original-title="Align Center"><i class="icon-align-center"></i></button>
      <button class="btn" data-original-title="Align Left"><i class="icon-align-left"></i></button>
  </div>
</div>
<!-- Editor btn -->
                       <div class="control-group">

    <div class="controls">
      <textarea class="span12" rows="10"  name="content" required></textarea>
    </div>
  </div>

<div class="input">
 <label>Tags</label>
  <input  class="span12" name="tags" type="text" required>
</div>

<div class="form-actions">
<button type="submit" class="btn btn-primary">Post</button>
                    </fieldset>
                  </form>
                  </div>



</div><div class="span1"></div>
{% endblock %}
